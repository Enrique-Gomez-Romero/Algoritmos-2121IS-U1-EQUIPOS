<script>
 let num = parseInt(prompt("ingresa un numero"));

function imprimir(num) {
    
    var random = Math.random();
   var texto = '';
   var abc = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
   var charactersLength = abc.length;
   for ( var i = 0; i < num; i++ ) {
      texto += abc.charAt(Math.floor(Math.random() * charactersLength)); 
      
   }
   
   return texto;
}
for ( var i = 0; i < num; i++ ) {
      console.log(imprimir(num));
      
   }



</script>
